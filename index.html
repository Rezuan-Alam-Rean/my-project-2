<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cover-page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="">

    <header>
        <nav class="nav m-auto flex items-center justify-center">
            <div class="logo max-h-28 w-44  ">
                <img src="./images/Untitled design (9).png" alt="">
            </div>
        </nav>
        
    
        <div class="name lg:text-5xl text-black flex justify-center mt-8 font-bold text-4xl"><h2>City University</h2></div>
    
    </header>

    <main>
        <section class=" ">
            <div class="flex gap-x-16 justify-center mt-10">
                <div class="border-l-4 border-solid border-gray-800 h-20"></div> <!-- First vertical line -->
                <div class="border-l-4 border-solid border-gray-800 h-36"></div> <!-- Second vertical line -->
                <div class="border-l-4 border-solid border-gray-800 h-20"></div> <!-- Third vertical line -->
            </div>
             
            
        </section>

        <section>
            <div class="name lg:text-3xl text-black flex justify-center mt-12 font-bold sm:text-2xl text-xl"><h2>Course Title : Object-oriented programming</h2></div>
            <div class="flex justify-center gap-x-20 ">
                <div class="name lg:text-2xl text-black flex justify-center mt-4 font-bold"><h2>Course Code : 221 </h2></div>
            <div class="name lg:text-2xl text-black flex justify-center mt-4 font-bold"><h2>Assignment No :</h2></div>
            </div>
            
        </section>

        <section class="flex justify-around mt-20">
            <div class="submitTo font-bold lg:text-xl text-black font-sans">
                <h2 class="lg:text-2xl font-extrabold">Submitted By: </h2>
                <div class="border-t-4 border-solid border-gray-800 w-40 h-4 mb-4"></div> <!-- Horizontal line -->
                <h4 class="mb-3">Name : </h4>
                <h4 class="mb-3">ID No:</h4>
                <h4 class="mb-3">Section : </h4>
                <h4>Program:</h4>
                
                
                   
                    
               
            </div>

            <div class="submitBy font-bold text-black lg:text-xl font-sans ">
                <h2 class="lg:text-2xl font-extrabold " >Submitted To: </h2>
                <div class="border-t-4 border-solid border-gray-800 w-40 h-4 mb-4"></div> <!-- Horizontal line -->
                <h4 class="mb-2">Name : </h4>
                <h4 class="mb-2">Department of :</h4>
                <h4>City University </h4>
               

                


            </div>
        </section>
    </main>

<footer>
    <h2 class="font-bold lg:text-2xl text-black flex  mt-20 justify-start lg:ml-64 mb-28 ml-8">Date of Submission  : </h2>
    
</footer>

    
</body>
</html>
